<script>

function GetParameterValues(param) {  
    var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');  
    for (var i = 0; i < url.length; i++) {  
        var urlparam = url[i].split('=');  
        if (urlparam[0] == param) {  
            return urlparam[1];  
        } 
    }  
}  

function command(cmd)
{
   speaker_location = GetParameterValues('location');  
   if(!speaker_location) {
	speaker_location = "Office";
   }
   var data="hello";
   $.get("http://192.168.1.38:5005/" + speaker_location + "/" + cmd, function(response) {
        data = response;
   }) ;

   return data;
}
</script>
